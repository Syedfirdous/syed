apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-site
spec:
  replicas: 2
  selector:
    matchLabels:
      app: static-site
  template:
    metadata:
      labels:
        app: static-site
    spec:
      containers:
      - name: static-site
        image: syedfirdous/static-site:latest

        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: static-service
spec:
  type: LoadBalancer
  selector:
    app: static-site
  ports:
  - port: 80
    targetPort: 80
